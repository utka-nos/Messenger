<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8"/>
    <title>Hello demo</title>
    <script th:inline="javascript">
        let frontendData = [[${frontendData}]]
    </script>
    <!-- Для хорошего отображения на мобильных устройствах -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Стили -->
    <link rel="stylesheet" type="text/css" th:href="${isDevMode} ? 'http://' + ${devServerUrl} + '/main.bundle.css' : 'main.bundle.css'">
</head>
<body>
<div id="root"></div>
<!-- в src=... Нужно указывать не директорию, а ссылку! Как раз получается http://localhost:8080/built/bundle.js -->
<!--<script type="text/javascript" src="built/bundle.js"></script>-->
<script crossorigin th:src="${isDevMode} ? 'http://' + ${devServerUrl} + '/bundle.js' : 'bundle.js'"></script>
</body>
</html>
